<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enthem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Effra:wght@300;400;700&display=swap">
    
</head>
<body class="flex flex-col min-h-screen overflow-hidden">
    <!-- Top Half -->
    <div class="flex-1 flex">
        <!-- Purple half (left side) -->
        <div id="purpleHalf" class="flex-1 bg-purple-500 transition-colors duration-5000 ease-in-out overflow-y-auto">
            <div id="landingLogoAndSlogan" class="animatedGradient fortyFivePercent flex flex-col py-40 text-white p-8">
                <h1 id="landingSlogan" class="text-7xl font-sans-serif font-bold leading-tight mx-4 ">
                    what's <br> fizzin' <br> on campus?
                </h1>
                <a href="https://fizzsocial.notion.site/Founding-Story-9e3029355a844931b50985ea9897c4ae" class="mx-4">
                    <h4 id="ourStory" class="py-20 text-4xl font-bold hover:underline">Our Story</h4>
                </a>
                <button href="#" class="flex items-center justify-center w-44 h-14 bg-white text-black border border-black rounded-xl mb-48">
                    <div class="mr-2">
                        <svg viewBox="0 0 384 512" width="30" class="fill-current text-black">
                            <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="text-xs">Download on the</div>
                        <div class="text-2xl font-semibold font-sans -mt-1">App Store</div>
                    </div>
                </button>
            </div>
        </div>
    
        <!-- White half (right side) -->
        <div class="flex-1 bg-white overflow-y-auto relative">
            <div id="landingImages" class="w-2/3 bg-white p-12 mx-auto text-center pt-16">
                <h2 id="landingImageHeader" class="font-bold font-sans text-3xl">Connect Authentically</h2>
                <p id="landingImageSubheader" class="font-sans text-gray-500 text-lg mt-4">with your peers</p>
                <img id="phone" src="media/iphone.png" class="h-auto max-w-full" alt="iPhone Image">
                <div id="blankScreen"></div>
            </div>
        </div>
        
        
    </div>
    
    <!-- Bottom container 1 -->
    <div id="bottomContainer1" class="bottom-40 left-0 w-full h-28 bg-gray-300 flex items-center justify-center">
        <h1 class="text-black font-sans font-medium text-4xl">Hear what your community has to say.</h1>
    </div>
    
    <!-- Bottom container 2 -->
    <div id="bottomContainer2" class="bottom-0 left-0 w-full h-16 bg-gray-50 flex items-center justify-center">
        <h1 class="text-black font-sans font-medium text-2xl">Your Second Container Content Goes Here.</h1>
    </div>
    
    
    <script>
        // Define an array of text values for h2 and p tags
        const headerTexts = ["Connect Authentically", "Build Communities", "Inspire Collaboration"];
        const subheaderTexts = ["with your peers", "around shared interests", "to drive change"];
    
        let currentIndex = 0;
    
        // Function to update text content
        function updateText() {
            document.getElementById('landingImageHeader').textContent = headerTexts[currentIndex];
            document.getElementById('landingImageSubheader').textContent = subheaderTexts[currentIndex];
            currentIndex = (currentIndex + 1) % headerTexts.length;
        }
    
        // Update text content every 4 seconds
        setInterval(updateText, 4000);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function changePurpleColor() {
                const purpleHalf = document.getElementById('purpleHalf');
                // Use a bluish purple shade (e.g., bg-purple-700)
                purpleHalf.style.backgroundColor = '#7f5ad6';  // You can replace this color value with your preferred bluish purple shade.
            }

            // Change the purple color every 5 seconds (5000 milliseconds)
            setInterval(changePurpleColor, 5000);
        });
    </script>
</body>
</html>
